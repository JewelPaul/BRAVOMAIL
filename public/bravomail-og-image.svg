<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Mail icon -->
  <g transform="translate(200, 200)">
    <rect x="0" y="50" width="200" height="130" rx="12" fill="white" stroke="none"/>
    <path d="M15 80 L100 160 L185 80" stroke="#1e40af" stroke-width="8" fill="none"/>
  </g>
  
  <!-- BravoMail text -->
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">BravoMail</text>
  <text x="500" y="350" font-family="Arial, sans-serif" font-size="36" fill="white">Secure temporary email service</text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="36" fill="white">for privacy protection</text>
  
  <!-- Decorative elements -->
  <circle cx="950" cy="150" r="50" fill="white" opacity="0.2"/>
  <circle cx="1050" cy="480" r="80" fill="white" opacity="0.1"/>
